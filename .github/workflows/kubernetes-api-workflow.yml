name: Kubernetes API Workflow
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Configure Kubeconfig
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Set up Kubectl
        run: |
            mkdir -p ${GITHUB_WORKSPACE}/kubeconfig
            echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ${GITHUB_WORKSPACE}/kubeconfig/config
            echo "KUBECONFIG=${GITHUB_WORKSPACE}/kubeconfig/config" >> $GITHUB_ENV
            
      - name: Get Kubernetes Pod
        id: get_pods
        run: |
          kubectl get pods -A
          echo "::set-output name=pods::$(kubectl get pods -A -o json | jq -r '.items[] | .metadata.name')"

